<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Material</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="{{ url_for('upload_material', teacher_email=teacher.email) }}" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded shadow-md flex flex-col gap-4 w-96">
        <h2 class="text-2xl font-bold text-center">Upload Material</h2>
        <input type="file" name="file" class="border p-2 rounded" required>
        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded transition">Upload & Generate MCQs</button>
        <a href="{{ url_for('teacher_dashboard', teacher_email=teacher.email) }}" class="text-blue-500 mt-2 text-center">Back to Dashboard</a>
    </form>
</body>
</html>
