<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-4">Welcome, {{ teacher.name }}</h1>
    <a href="{{ url_for('upload_material', teacher_email=teacher.email) }}" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded mb-6 inline-block">Upload Material</a>

    <h2 class="text-2xl font-bold mt-6 mb-2">Generated MCQs</h2>
    {% if mcqs %}
        <ul class="list-disc ml-6">
            {% for q in mcqs %}
                <li>{{ q }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No MCQs generated yet.</p>
    {% endif %}
</body>
</html>
