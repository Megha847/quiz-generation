<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - {{ student_name }}</title>
</head>
<body>
    <h1>üìù Quiz for {{ student_name }}</h1>
    <form method="POST" action="{{ url_for('result') }}">
        <input type="hidden" name="session_id" value="{{ session_id }}">
        {% for q in questions %}
            <div>
                <p><strong>Q{{ loop.index }}:</strong> {{ q['question_text'] }}</p>
                <input type="radio" name="q{{ q['question_id'] }}" value="A" required> A) {{ q['option_a'] }}<br>
                <input type="radio" name="q{{ q['question_id'] }}" value="B"> B) {{ q['option_b'] }}<br>
                <input type="radio" name="q{{ q['question_id'] }}" value="C"> C) {{ q['option_c'] }}<br>
                <input type="radio" name="q{{ q['question_id'] }}" value="D"> D) {{ q['option_d'] }}<br><br>
            </div>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
