<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">Quiz</h1>
    <form method="POST" action="{{ url_for('submit_quiz') }}" class="space-y-4">
        {% for question in questions %}
        <div class="bg-white p-4 rounded shadow">
            <p class="font-semibold">{{ loop.index }}. {{ question.text }}</p>
            {% for option in question.options %}
            <label class="block mt-2">
                <input type="radio" name="answer_{{ question.id }}" value="{{ option }}" class="mr-2">
                {{ option }}
            </label>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mt-4">Submit Quiz</button>
    </form>
</body>
</html>
