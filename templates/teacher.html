<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">Welcome, {{ teacher_name }}</h1>
    <div class="grid grid-cols-2 gap-6">
        <a href="{{ url_for('upload_material') }}" class="bg-blue-500 hover:bg-blue-600 text-white py-4 px-6 rounded text-center">Upload Material</a>
        <a href="{{ url_for('mcqs') }}" class="bg-yellow-500 hover:bg-yellow-600 text-white py-4 px-6 rounded text-center">View MCQs</a>
        <a href="{{ url_for('set_questions') }}" class="bg-green-500 hover:bg-green-600 text-white py-4 px-6 rounded text-center">Set Questions</a>
        <a href="{{ url_for('all_responses') }}" class="bg-red-500 hover:bg-red-600 text-white py-4 px-6 rounded text-center">All Student Responses</a>
    </div>
</body>
</html>
