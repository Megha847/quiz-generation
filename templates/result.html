<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">Quiz Result</h1>
    <div class="bg-white p-6 rounded shadow w-96 mx-auto text-center">
        <p class="text-xl mb-2">Score: <span class="font-bold">{{ score }}/{{ total }}</span></p>
        <p class="mb-4">Completed at: {{ completion_time }}</p>
        <a href="{{ url_for('student_dashboard') }}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Back to Dashboard</a>
    </div>
</body>
</html>
