<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Student Responses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">All Student Responses</h1>
    <table class="min-w-full bg-white rounded shadow overflow-hidden">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4">Student</th>
                <th class="py-2 px-4">Quiz</th>
                <th class="py-2 px-4">Score</th>
                <th class="py-2 px-4">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for resp in responses %}
            <tr class="border-b">
                <td class="py-2 px-4">{{ resp.student_name }}</td>
                <td class="py-2 px-4">{{ resp.quiz_title }}</td>
                <td class="py-2 px-4">{{ resp.score }}</td>
                <td class="py-2 px-4">{{ resp.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="mt-6"><a href="{{ url_for('teacher_dashboard') }}" class="text-blue-500 hover:text-blue-700">Back to Dashboard</a></p>
</body>
</html>
