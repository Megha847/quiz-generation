<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="{{ url_for('student_login') }}" method="POST" class="bg-white p-8 rounded shadow-md flex flex-col gap-4 w-96">
        <h2 class="text-2xl font-bold text-center">Student Login</h2>
        <input type="text" name="name" placeholder="Name" class="border p-2 rounded" required>
        <input type="email" name="email" placeholder="Email" class="border p-2 rounded" required>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition">Login</button>
    </form>
</body>
</html>
